<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/48e39edd0b.js" crossorigin="anonymous"></script>
    <title>Cafe Kora | Registration Page</title>
</head>
<body>
        <section class="main_page_section">
            <section class="login_section reg_section">
                <div class="login_logo">
                    <!-- <img src="/images/logo.png" alt="Site Logo" /> -->
                </div>
                <h2>Customer Sign Up</h2>
            <form class="registration_form">
                <label class="form_labels">First Name:</label>
                <input type="text" class="form_inputs" name="registerFname" />
                <label class="form_labels">Last Name:</label>
                <input type="text" class="form_inputs" name="registerLname" />
                <label class="form_labels">Email:</label>
                <input type="email" class="form_inputs" name="registerEmail" />
                <label class="form_labels">Password:</label>
                <input type="password" class="form_inputs" name="registerPass" />
                <label class="form_labels">Confirm Password:</label>
                <input type="password" class="form_inputs" name="registerConfirmPass" password="" autoComplete="new-password" />
                
                <button type="submit" class="form_btn ">Sign Up</button>
            </form>
            <div class="login_footer">
                <p>Already have an account?
                    <a href="/login.html"> Sign In</a>
                </p>
                <p>
                    <a href="/index.html"><i class="fas fa-chevron-left"></i>Back Home</a>
                </p>
            </div>
            </section>        
        </section>


 
</body>
</html>
