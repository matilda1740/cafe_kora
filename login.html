<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/48e39edd0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Cafe Kora | Login Page</title>
</head>
<body>
        <section class="main_page_section">
            <section class="login_section">
                <div class="login_logo">
                    <!-- <img src="/images/logo.png" alt="Site Logo" /> -->
                </div>
                <h2>Customer Log In</h2>
                <form class="login_form" onSubmit={handleLogIn}>
            
                    <label class="form_labels">Email:</label>
                    <input type="email" id="form_input" class="form_inputs" name="login_email" />
                    <label class="form_labels">Password:</label>
                    <input type="password" id="form_input" class="form_inputs" name="login_pass" password="" />
            
                    <button type="submit" class="form_btn ">Log In</button>
                </form>
            
                <div class="login_footer">
                    <p>Are you a new user?
                        <a href="/register.html">Sign Up</a>
                    </p>
                    <a class="back_home" href="/index.html"><i class="fas fa-chevron-left"></i>Back Home</a>
                </div>
            </section>
        </section>

    </body>
</html>
